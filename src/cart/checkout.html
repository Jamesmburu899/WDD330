<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <section class="checkout">
            <h2>Order Checkout</h2>
            <form name="checkout">
                <fieldset>
                    <legend>Shipping Information</legend>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required minlength="2" pattern="[A-Za-z\s-]+" title="Please enter a valid first name (letters, spaces, and hyphens only)">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required minlength="2" pattern="[A-Za-z\s-]+" title="Please enter a valid last name (letters, spaces, and hyphens only)">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street" required minlength="5" title="Please enter a valid street address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required pattern="[A-Z]{2}" maxlength="2" title="Please enter a valid two-letter state code (e.g., UT)">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" required pattern="\d{5}(-\d{4})?" title="Please enter a valid ZIP code (e.g., 12345 or 12345-6789)">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Payment Information</legend>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" maxlength="16" inputmode="numeric" title="Please enter a valid 16-digit card number">
                    </div>
                    <div class="form-group">
                        <label for="expiration">Expiration (MM/YY)</label>
                        <input type="text" id="expiration" name="expiration" required pattern="(0[1-9]|1[0-2])\/([2-9]\d)" maxlength="5" placeholder="MM/YY" title="Please enter a valid expiration date (MM/YY)">
                    </div>
                    <div class="form-group">
                        <label for="code">Security Code</label>
                        <input type="text" id="code" name="code" required pattern="\d{3,4}" maxlength="4" inputmode="numeric" title="Please enter a valid security code (3-4 digits)">
                    </div>
                </fieldset>
                <button type="submit" class="button">Place Order</button>
            </form>
        </section>
    </main>
    <footer id="main-footer"></footer>
    <script type="module" src="/js/checkout.js"></script>
</body>
</html>
