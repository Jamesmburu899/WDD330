<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside | Quality Camping Gear</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/" class="logo">Sleep Outside</a>
      <nav class="main-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/cart">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Welcome to Sleep Outside</h1>
    <section class="hero">
      <img src="/images/banner-sm.jpg" srcset="/images/banner-sm.jpg 500w, /images/banner.jpg" alt="Sleep Outside Hero Image">
    </section>
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-grid">
        <a href="/product_listing/?category=tents" class="category-card">
          <img src="/images/tents.jpg" alt="Tents Category">
          <h3>Tents</h3>
        </a>
        <a href="/product_listing/?category=sleeping-bags" class="category-card">
          <img src="/images/sleeping-bags.jpg" alt="Sleeping Bags Category">
          <h3>Sleeping Bags</h3>
        </a>
        <a href="/product_listing/?category=backpacks" class="category-card">
          <img src="/images/backpacks.jpg" alt="Backpacks Category">
          <h3>Backpacks</h3>
        </a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2023 Sleep Outside. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
