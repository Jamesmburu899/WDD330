<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Sleep Outside</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="site-header">
    <!-- Header content -->
  </header>

  <main class="product-detail container">
    <section class="product-detail__gallery">
      <img id="product-image" class="product-detail__image">
    </section>

    <section class="product-detail__info">
      <h1 id="product-name" class="product-detail__title"></h1>
      <h2 id="product-brand" class="product-detail__brand"></h2>
      <p id="product-price" class="product-detail__price"></p>
      <p id="product-description" class="product-detail__description"></p>
      <button id="add-to-cart" class="button button--primary">Add to Cart</button>
    </section>
  </main>

  <footer class="site-footer">
    <!-- Footer content -->
  </footer>

  <script type="module" src="../js/product.js"></script>
</body>
</html>
